<!DOCTYPE html>
<html lang="es" ng-app="appBlog">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ruben - Blog</title>

<link rel="stylesheet" href="../lib/bootstrap/3.3.7/css/bootstrap.cerulean.min.css">
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
 <div ng-controller="LoginController" class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Ingresar al Blog</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">¿Olvido su contraseña?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" ng-model="auth.username" name="username" value="" placeholder="Usuario">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" ng-model="auth.password" name="password" placeholder="Contraseña">
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Recuerdame
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="" ng-click="performAuthentication()" class="btn btn-success">Ingresar</a>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            No tienes una cuenta! 
                                        <a href="">
                                            registrate
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
    </div>
<!-- base functional -->
<script src="../lib/underscore/1.8.3/underscore-min.js"></script>
<!-- base angular -->
<script src="../lib/angular/1.5.9/angular.min.js"></script>
<script src="../lib/angular/1.5.9/angular-route.min.js"></script>
<script src="../lib/angular/1.5.9/angular-animate.min.js"></script>
<!-- ui -->
<script src="../lib/directives/ui/bootstrap/2.3.1/ui-bootstrap-tpls-2.3.1.min.js"></script>
<!-- app -->
<script src="../login/app.js"></script>
<script src="../js/services/LoginResource.js"></script>
<!-- api -->
<script src="../js/controller/Login/LoginController.js"></script>
<script src="../js/services/WebApiConfig.js"></script>
<script src="../js/services/TokenStorageService.js"></script>
</body>
</html>
