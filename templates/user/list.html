<div class="page-header">
	<h1>Administrar <small>Usuarios</small></h1>
</div>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Nombre</th><th>Usuario</th><th>email</th><th>Opciones</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.name}}</td>
			<td>{{user.username}}</td>
			<td>{{user.email}}</td>
		</tr>
	</tbody>
</table>
