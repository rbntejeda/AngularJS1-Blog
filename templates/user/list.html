<div class="page-header">
	<h1>Administrar <small>Usuarios</small></h1>
</div>
<input type="text" class="form-control" placeholder="Type here to search" ng-model="searchText">
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>#</th><th>Nombre</th><th>Usuario</th><th>email</th><th>Opciones</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users | filter:searchText">
			<td>{{user.id}}</td>
			<td>{{user.name}}</td>
			<td>{{user.username}}</td>
			<td>{{user.email}}</td>
			<td>
			<div class="btn-group btn-group-xs" role="group " aria-label="...">
				<button ng-click="getPosts(user.id)" type="button" class="btn btn-default">Posts</button>
				<button ng-click="getAlbums(user.id)" type="button" class="btn btn-default">Albums</button>
			</div>
			</td>
		</tr>
	</tbody>
</table>
