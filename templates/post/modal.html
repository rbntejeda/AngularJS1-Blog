<div class="modal-header">
	<button  type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
	<h1 class="modal-title">Administrar <small>Post</small></h1>
</div>
<div class="modal-body">
	<input type="text" class="form-control" placeholder="Type here to search" ng-model="searchText">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>#</th>
				<th>Titulo</th>
				<th>Contenido</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="post in posts | filter:searchText">
				<td>{{post.id}}</td>
				<td>{{post.title}}</td>
				<td>{{post.body}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="cancel()">Cerrar</button>
</div>
