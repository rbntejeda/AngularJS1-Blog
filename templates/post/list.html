<div class="page-header">
	<h1>Administrar <small>Post</small></h1>
</div>
<input type="text" class="form-control" placeholder="Type here to search" ng-model="searchText">
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>#</th>
			<th>Usuario</th>
			<th>Titulo</th>
			<!-- <th>Contenido</th> -->
			<th>Comentarios</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="post in posts | filter:searchText">
			<td>{{post.id}}</td>
			<td>{{post.title}}</td>
			<!-- <td>{{post.body}}</td> -->
			<td>{{post.username}}</td>
			<td><button type="button" ng-click="showComment(post.id)" class="btn  btn-sm btn-default">Mostrar</button></td>
		</tr>
	</tbody>
</table>
