<div class="modal-header">
	<button  type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
	<h3 class="modal-title">Administrar <small>Post</small></h3>
</div>
<div class="modal-body">
	<input type="text" class="form-control" placeholder="Type here to search" ng-model="searchText">
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>#</th>
			<th>Titulo</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="album in albums | filter:searchText">
			<td>{{album.id}}</td>
			<td>{{album.title}}</td>
		</tr>
	</tbody>
</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="cancel()">Cerrar</button>
</div>
