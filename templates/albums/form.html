<div class="page-header">
	<h1>Crear <small>Album</small></h1>
</div>
<div class="col-md-6">
<form name="createAlbumForm">
	<div class="form-group">
		<label>Titulo</label>
		<input ng-model="album.title" type="text" class="form-control" placeholder="Titulo" required="required"> 
	</div>
	<div class="form-group">
		<label>Usuario</label>
		<select ng-model="album.userId"  class="form-control" required="required">
			<option value="">Seleccione ...</option>
			<option ng-repeat="user in users" value="{{user.id}}">{{user.name}}</option>
		</select>
	</div>
  <button ng-click="saveAlbum()" ng-disabled="createAlbumForm.$invalid" type="submit" class="btn btn-default">Guardar</button>
</form>
</div>
