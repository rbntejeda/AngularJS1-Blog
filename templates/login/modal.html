 <div class="modal-header">
    <button  type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h1 class="modal-title">Ingresar <small>Usuario</small></h1>
</div>
<div class="modal-body">
     <form id="loginform" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Usuario</label>
            <div class="input-group col-md-6 col-md-offset-3">

                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control" ng-model="auth.username" name="username" value="" placeholder="Usuario">                                        
            </div>
        </div>
        <label class="col-sm-2 control-label">Contraseña</label>
        <div class="form-group">
            <div class="input-group col-md-6 col-md-offset-3">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" ng-model="auth.password" name="password" placeholder="Contraseña">
            </div>
        </div>
    </form>  
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cerrar</button>
    <button type="button" class="btn btn-success" ng-click="performAuthentication()">Ingresar</button>
</div>
